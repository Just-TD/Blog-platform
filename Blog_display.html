<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog_dipslay.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style> 
body{ 
    height: 100px;
    background: linear-gradient(to right, #AA076B, #61045F);
    
 
}
.A1{ 
    width: 50%;
    padding: 30px 70px;
    position: absolute;
    left: 25%;
    top: 30%;
    border-radius: 12px;
    display: none;
}
.A2{ 
    width: fit-content;
}

h1{ 
    font-size: 72px;
    background: -webkit-linear-gradient(orange,violet);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}


</style>
<body onclick="doThis()">
    <h1 class="text-center">Articles published</h1>
   

    <div class="shadow bg-light A1"> 
        <label class="fs-4 mt-2" for="">Title:</label>
            <input id="titl" type="text" class="form-control w-100" placeholder="Title of the blog post">
            <label class="fs-4 mt-2" for="">Name of Author:</label>
            <input id="namePub" type="text" class="form-control w-100 " placeholder="Name of the Author">
            <label class="fs-4 mt-2" for="">Article content:</label>
            <input id="cont" type="text" class="form-control w-100 " placeholder="Place article content here">
            <button id="pub" class="btn btn-primary mt-4 ">Publish Article</button>

    </div>

    <div id="contentarea"></div>
    <div id="grad1"></div>

   <script> 
        let noArray = [];
    let pub_Btn = document.getElementById("pub");
    pub_Btn.addEventListener("click", () => { 
        let blogTitle = titl.value;
        let articleContent = cont.value;
        let publisher = namePub.value;
        let date = new Date();
        let pubArray = {blogTitle:blogTitle, articleContent:articleContent, time:date.toUTCString(), namePub:publisher};
        noArray.push(pubArray);
        updateLocalStorage();
        doThis();
        showItem();
        
        
        

      
        
        
        titl.value = "";
        cont.value = "";
        namePub.value = "";
        
        

        
    })

    

    function doThis(){ 
        let article_Value = JSON.parse(localStorage.getItem("article"));
        if(article_Value){ 
            noArray = article_Value;
        }

    } 
    doThis();

    function updateLocalStorage(){ 
        localStorage.setItem("article", JSON.stringify(noArray));
        //localStorage.removeItem("article");

    }
    updateLocalStorage();

    function showItem(){ 
        let content = "";
        for(let i = 0; i < noArray.length ; i++){ 
           
            content += `<div class = "d-flex flex-row text-white  ">  
                <div class = "shadow mt-3 bg-primary p-5 fs-5 w-50">
                    <h1> Blog Title: ${noArray[i].blogTitle} </h1>
                    <p> ${noArray[i].articleContent} </p> 
                    <h3> Date published: ${noArray[i].time} <h3>
                    <h3> Name of Author: ${noArray[i].namePub} <h3>
                    
                    
                    </div>
                
                </div>`
        }

        document.getElementById("contentarea").innerHTML = content;

    }
    showItem();

   
   </script>
    
</body>
</html>
